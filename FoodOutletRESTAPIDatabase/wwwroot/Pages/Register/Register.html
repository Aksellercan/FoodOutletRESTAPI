<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/Styles/register.css">
        <title>Register</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div id="profileHeader">
                    <div id="navigationLinks">
                        <a id="headerTitle" href="/Pages/Homepage/homepage.html">Home |</a>
                        <a id="headerTitle" href="/Pages/Login/Login.html" onclick="loginPage()">Login</a>
                    </div>
                    <h1 id="loggedUserP"></h1>
                </div>
            </header>
            <main id="main">
                <div id="RegisterColorPlate">
                    <form id="registerForm">
                        <label for="registerUsername" id="registerLabelBtn">Register User</label>
                        <div id="RegisterDiv">
                            <div id="usernameInputDiv">
                                <input type="text" id="registerUsername" name="Username" required placeholder="Username"/>
                            </div>
                            <div id="passwordInputDiv">
                                <input type="password" id="registerPassword" name="Password" required placeholder="Password"/>
                            </div>
                            <button href="#" class="buttonClass" id="submitBtn">Register</button>
                        </div>
                    </form>
                </div>
            </main>
        </div> 
        <script type="module" src="/Javascript/Pages/Register.js"></script>
    </body>
</html>
